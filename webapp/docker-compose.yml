# Docker Compose for USF Fabric Monitoring Guide
# Usage:
#   Development: docker compose up --build
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: usf-guide-backend
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - usf-guide-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: usf-guide-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - usf-guide-network

networks:
  usf-guide-network:
    driver: bridge
